<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Creative - Start Bootstrap Theme</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  <!-- SimpleLightbox plugin CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav2">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/">Eventeam</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto my-2 my-lg-0">
        <li class="nav-item"><a class="nav-link" href="#services">Salones de eventos</a></li>
        <li class="nav-item"><a class="nav-link" href="#portfolio">Contacta</a></li>
        <li class="nav-item"><a class="nav-link" href="login">Iniciar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>
<section class="text-center mt-5">
  <div class="container py-5">
    <div class="card mx-4 mx-md-5 shadow-5-strong text-white" style="
                border-radius: 1rem;
              background: linear-gradient(to bottom, rgba(255, 87, 9, 0.8) 0%, rgb(241, 82, 8) 100%);
              backdrop-filter: blur(60px);
              ">
      <div class="card-body py-5 px-md-5">

        <div class="row d-flex justify-content-center">
          <div class="col-lg-10">
            <h2 class="fw-bold mb-5">Registrar usuario</h2>
            <form class="needs-validation" th:action="@{/user/register}" method="POST" th:object="${user}">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label " for="form3Example1">Nombre</label>
                    <input type="text" id="form3Example1" class="form-control" required/>
                    <div class="invalid-feedback">Se requiere el nombre</div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Apellido</label>
                    <input type="text" id="form3Example2" class="form-control" required/>
                    <div class="invalid-feedback">Se requiere el nombre</div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Ciudad</label>
                    <input type="text" id="form3Example1" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Dirección</label>
                    <input type="text" id="form3Example2" class="form-control" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Celular</label>
                    <input type="text" id="form3Example1" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Email</label>
                    <input type="text" id="form3Example2" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label text-white" for="form3Example4">Sexo*</label>
                    <select class="form-select" aria-label="Default select example" required>
                      <option value="3">Prefiero no especificar</option>
                      <option value="1">Masculino</option>
                      <option value="2">Femenino</option>
                    </select>
                    <div class="invalid-feedback">Se requiere el sexo</div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">

                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" class="form-control" required/>
                    <div class="invalid-feedback">Se requiere el correo electrónico</div>
                  </div>
                </div>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>

          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
